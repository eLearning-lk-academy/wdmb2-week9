<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
	<link rel="stylesheet" href="assets/css/styles.css" />
    <title>Jquery</title>
  </head>
  <body>
    <div class="container mt-5">
      <form id="regForm" data-step="1">
        <div class="row g-3 form-step" id="step_1">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First name</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Mark"
              required
            />
            <div></div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last name</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Otto"
              required
            />
            <div></div>
          </div>
          <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend3">@</span>
              <input
                type="text"
                class="form-control"
                id="username"
                aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback"
                required
              />
              <div></div>
            </div>
          </div>
          <div class="col-md-6">
            <label for="validationServer02" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="validationServer02"
              placeholder="otto@email.com"
              required
            />
          </div>
        </div>
		<div id="step_2" class="hidden row g-3 form-step" >
			<div class="col-md-6">
			  <label for="address" class="form-label">address</label>
			  <input
				type="text"
				class="form-control"
				id="address"
				placeholder="Mark"
				required
			  />
			  <div></div>
			</div>

		</div>
		<div id="step_3" class="hidden row g-3 form-step" >
			<div class="col-md-6">
			  <label for="phone" class="form-label">Phone</label>
			  <input
				type="text"
				class="form-control"
				id="phone"
				placeholder="Mark"
				required
			  />
			  <div></div>
			</div>

		</div>
		<div class="form-nav-btns mt-4">
			<button class="btn btn-primary float-start hidden" id="backBtn" type="button">
			  Previous Step
			</button>
			<button class="btn btn-primary float-end" id="nextBtn" type="button">
			  Next Step
			</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
